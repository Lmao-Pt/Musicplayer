    <body>
        <div id="wrap"></div>
        
        <script>
            function getLrc() {
                var xhr= new XMLHttpRequest(),
                    arrLrc= [];
                xhr.open("GET","source/test2.lrc");
                xhr.onreadystatechange= function () {
                    if(xhr.readyState===4&& xhr.status===200){
                        console.log(xhr.responseText.split(/[\n]/g));
                        //匹配时间00：00
                        console.log(xhr.responseText.match(/\d+:\d+/g));
                        //删除字符串中 [...]内容
                        console.log(xhr.responseText.replace((/\[.*?\]/g),""));

                    }
                };
                xhr.send();
            }
            document.onclick= getLrc();
        </script>
    </body>
